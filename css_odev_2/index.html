<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
    </div>

    <div class="container-top center bg-grey">
        <p class="fs-16 no-margin">Search the web using Google!</p>
        <input class="custom-input" type="text">
        <br>
        <button>Google Search</button>
        <button>I'm feeling luckly</button>
    </div>
    
    <div class="container-bottom center">
        <div class="box-left center">
            <p class="no-margin">Special Searches</p>
            <a href="">Stanford Search</a>
            <br>
            <a href="">Linux Search</a>
        </div>
        <div class="box-center center">
            <a href="">Help!</a>
            <br>
            <a href="">About Google!</a>
            <br>
            <a href="">Company Info</a>
            <br>
            <a href="">Google! Logos</a>
        </div>
        
        <div class="box-right center">
            <p class="no-margin">Get Google!</p>
            <p class="no-margin">updates monthly:</p>
            <input class="custom-input-mail" type="text" placeholder="your e-mail">
            <br>
            <button style="width: 80px; height:18px;">Subcribe</button>
            <a href="">Archive</a>
        </div>
    </div>
    <div class="center">
        <br>
        <p style="font-size: 12px;">Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
